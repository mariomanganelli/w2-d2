<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="first-person">
        <div class="flex-container">
            <div class="message-flexbox">
                <h1>Diego</h1>
                <p>Com'on Mario! You should study harder if you want your certificate</p>
                <div class="arrow"></div>
                <div class="time">5 minutes ago</div>
            </div>
            <div class="img-flexbox">
                <img src="images/diego.jpg" alt="diego's profile picture">
            </div>
        </div>     
    </section>

    <section class="second-person">
        <div class="flex-container">
            <div class="message-flexbox">
                <h1>Mario</h1>
                <p>I Know, I know... But I'm so busy :(</p>
                <div class="arrow"></div>
                <div class="time">3 minutes ago</div>
            </div>
            <div class="img-flexbox">
                <img src="images/mario.jpg" alt="diego's profile picture">
            </div>
        </div>     
    </section>

    
    <section class="first-person">
        <div class="flex-container">
            <div class="message-flexbox">
                <h1>Diego</h1>
                <p>Just stop watching cats video on youtube!</p>
                <div class="arrow"></div>
                <div class="time">Just Now</div>
            </div>
            <div class="img-flexbox">
                <img src="images/diego.jpg" alt="diego's profile picture">
            </div>
        </div>     
    </section>



</body>
</html>
